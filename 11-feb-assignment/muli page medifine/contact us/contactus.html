<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:wght@300;400;500;600;700&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="contact.css">
    <title>Contact us</title>
    
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
              <img src="../assets/logo.png" alt="logo" />
            </div>
            <ul>
              <li><a href="#home">Home</a></li>
              <li><a href="../about us/aboutus.html">ABOUT US</a></li>
              <li><a href="#">OUR SERVICES</a></li>
              <li><a href="../contact us/contactus.html">CONTACT US</a></li>
            </ul>
          </header>
        <div class="wrapper">
            <form action="#" method="post">
                <h1>Contact Form</h1>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
                <label for="text-area">Message</label>
                <textarea name="message" id="text-area"cols="35" rows="5"></textarea>
                <button type="submit">
                    Submit
                </button>
            </form>
        </div>
    </div>
    
</body>
</html>
