<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="event event1">
        <h1>ON CLICK</h1>
        <button class="btn-1">Click me</button>
      </div>
      <div class="event event2">
        <h1>ON DOUBLE CLICK</h1>
        <button class="btn-2">Double click me</button>
      </div>
      <div class="event event3">
        <h1>MOUSE OVER</h1>
        <button class="btn-3">Mouse over to change text</button>
      </div>
      <div class="event event4">
        <h1>MOUSE OUT</h1>
        <button class="btn-4">Mouse out to change text</button>
      </div>
      <div class="event event5">
        <h1>ON KEYPRESS</h1>
        <button class="btn-5">Press any key</button>
      </div>
      <div class="event event6">
        <h1>ON KEY UP/DOWN</h1>

        <button class="btn-6-1">
          this changes only when key down <br />
          keydown
        </button>
        <button class="btn-6-2">
          this changes only when key up <br />
          key up
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
